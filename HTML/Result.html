<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ScrumBuddy</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/main.css"/>
	<script>
		var myChart = new Chart({...})
	</script>
  </head>


  <body>

  	<!-- Nav bar -->
	<nav id="nav-bar" class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a href="../index.html">
	        <img src="../IMG/ScrumBuddyMiniLogo.png" alt="img" style="float:left;width:50px;height50px;"></a>
	      <a href="../index.html" id="navbar-brand-link" class="navbar-brand" href="#">ScrumBuddy</a>
	    </div>
	  </div><!-- /.container-fluid -->
	</nav>


    <!-- Main content container -->
    <div id="main-content-container" class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
		<div id = "graph-div">
			<canvas id="myChart" width="500" height="500"></canvas>
			<script>
				var ctx = document.getElementById("myChart");
				var myChart = new Chart(ctx, {
					type: 'bar',
					data: {
						labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
						datasets: [{
							label: '# of Votes',
							data: [2, 5, 3, 5, 2, 3],
							backgroundColor: [
								'rgba(255, 99, 132, 0.2)',
								'rgba(54, 162, 235, 0.2)',
								'rgba(255, 206, 86, 0.2)',
								'rgba(75, 192, 192, 0.2)',
								'rgba(153, 102, 255, 0.2)',
								'rgba(255, 159, 64, 0.2)'
							],
							borderColor: [
								'rgba(255,99,132,1)',
								'rgba(54, 162, 235, 1)',
								'rgba(255, 206, 86, 1)',
								'rgba(75, 192, 192, 1)',
								'rgba(153, 102, 255, 1)',
								'rgba(255, 159, 64, 1)'
							],
							borderWidth: 1
						}]
					},
					options: {
						scales: {
							yAxes: [{
								ticks: {
									beginAtZero:true,
									fixedStepSize: 2
								}
							}]
						}
					}
				});
			</script>
		</div>
      </div>
      <div>
      <input id="MinimumList" type="text" />
      <input id="MaximumList" type="text />
      </div>
      <div>
      <input id="number" type="text />
      <input id="AveragePoint" type="text" />
      </div>
      <div>
      <input id="Start" type="button" value="Start new vote" />
      <input id="End" type="button" value="Finish meeting" />
      </div>
    </div> <!-- /container -->

  </body>
</html>
